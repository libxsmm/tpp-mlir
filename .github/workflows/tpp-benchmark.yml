      - name: CLX OpenMP
        run: |-
          CMD="KIND=Release COMPILER=clang LINKER=lld BENCHMARK_NUM_ITER=${{ env.NUM_ITER }} \
                ${{ github.workspace }}/scripts/github/benchmark.sh -o"
          ${{ env.SRUN }} --partition=clxap --time=0:30:00 -- $CMD
